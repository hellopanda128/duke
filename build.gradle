plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'application'
    //id 'checkstyle'
}

//checkstyle {
  //  toolVersion = '8.23'
//}


group 'Duke'
version '0.1.0'

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Change this to your main class.
    mainClassName = "Main"
}

run {
    standardInput = System.in
}